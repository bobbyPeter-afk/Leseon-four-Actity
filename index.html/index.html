<!DOCTYPE html>
<html>

<head>
    <title>CSS Box Model Example</title>
    <style type="text/css">
    
    .example1 {
        width: 270 px;
        background-color: red;
        padding: 10px 40px 20px 20px;
    } 
    .example2 {
        width: 230 px;
        background-color: blueviolet;
        padding: 10px 0px 90px 20px;
        margin: 60px 60px;
        border: 5px solid greenyellow
        }
    </style>

</head>
<body>
    <h1>BOX MODEL EXAMPLE</h1>
    <p class=" example1 ">My content Example1</p>
    <p class=" example2 ">My content Example2</p>
</body>
